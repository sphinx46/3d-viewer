name: Test & Build

on:
  push:
    branches: [main, develop-main, develop/**]
  pull_request:
    branches: [main, develop-main]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw -B clean verify

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && !contains(github.ref, 'feature/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Build all modules
        run: ./mvnw -B clean package -DskipTests

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            gui-engine/target/*.jar
            core-engine/target/*.jar
          retention-days: 7
